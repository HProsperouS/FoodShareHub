{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
    <h1>Hello World!</h1>

    {% for message in get_flashed_messages() %}
        {% if message.category == "test" %}
            <h1>Flash message is working!</h1>
            <p>{{ message.message }}</p>
        {% endif %}
    {% endfor %}
{% endblock %}
