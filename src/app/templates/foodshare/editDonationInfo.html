{% extends "base.html" %}
{% block title %}FoodShareHub{% endblock %}
{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', path='assets/css/plugins/slider-range.css') }}" />
{% endblock %}

{% block content %}
<main class="main">
    <div class="page-header mt-30 mb-50">
        <div class="container">
            <div class="archive-header">
                <div class="row align-items-center">
                    <div class="col-xl-5">
                        <h1 class="mb-15">Edit Donation Food Item</h1>
                        <div class="breadcrumb">
                            <a href="#" rel="nofollow"><i class="fi-rs-home mr-5"></i>Home</a>
                            <span></span> Food Sharing <span></span> Edit Donation Food Item
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container mb-30">
        <div class="row">
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h4>Picture</h4>
                    </div>
                    <div class="card-body">
                        <div class="input-upload">
                            <img src="{{ url_for('static', path='assets/imgs/theme/upload.svg') }}" alt="" />
                            <input class="form-control" type="file" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-header">
                        <h4>Food Item Details</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-4">
                                <label for="product_name" class="form-label">Food Item title</label>
                                <input type="text" placeholder="Type here" class="form-control" id="product_name" />
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Description</label>
                                <textarea placeholder="Type here" class="form-control" rows="12" style="height: 170px;"></textarea>
                            </div>
                            <div class="row">
                                <div class="mb-4">
                                    <label class="form-label">Categories</label>
                                    <select class="form-select">
                                        <option selected disabled>-- Please Select --</option>
                                        <option>Milks and Dairies</option>
                                        <option>Wines & Alcohol</option>
                                        <option>Pet Foods & Toy</option>
                                        <option>Baking material</option>
                                        <option>Vegetables</option>
                                        <option>Fresh Seafood</option>
                                        <option>Noodles & Rice</option>
                                        <option>Others</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-4">
                                    <label class="form-label">Pick Up Location</label>
                                    <div class="row gx-2">
                                        <input placeholder="Please enter your postal code" type="text" class="form-control" />
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div> 
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group" style="text-align: right;">
                    <button type="submit" class="btn btn-md rounded font-sm hover-up" >Submit</button>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
