{% block content %}
<main class="main page">
    
    <div class="container" style="padding: 10px;">
        <div class="row ">
            <div class="col-4 d-none d-md-block">
              <img src="https://images.unsplash.com/photo-1553787434-45e1d245bfbb?q=80&w=1420&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            
            <div class="col-8">
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">

                </ul>

                            <div class="row">

                                    <!-- <h4>
                                        <a href="#"><i class="bi bi-facebook"></i></a>
                                        <a href="#"><i class="bi bi-twitter"></i>Twitter</a>
                                        <a href="#"><i class="bi bi-google"></i>Google</a>
                                    </h4> -->
                                </div>
                                <div class="col-lg-4 col-md-12 col-sm-12">
                                    <div class="form-group " style="text-align: right;">
                                        <button type="submit" class="btn btn-primary " >Login</button>
                                    </div>
                                </div>
                            </div>      
                        </form>                      
                    </div>
                
                    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
                        <form method="POST" action="/authentication/signup" id="SignUp">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control is_valid" id="username_signup" aria-describedby="usernameHelp" name="username" onblur="username_signup()">
                                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                            </div>
                            
                            
                
                            <div class="mb-3">
                                <label for="emailaddress" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState">Role Applied</label>
                                <select id="inputState" class="form-control" name="role">
                                    <option selected>Selected Role . . .</option>
                                    <option>User</option>
                                    <option>Admin</option>
                                    
                                </select>
                            </div>
                    
                            <div class="row">
                                <div class="col-lg-8 col-md-12 col-sm-12">
                                    <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"type="submit"><i class="fab fa-google me-2"></i> Google</button>
                                    <button class="btn btn-lg btn-block btn-primary" style="background-color: #397bdd;"type="submit"><i class="fab fa-facebook me-2"></i> Facebook</button>
                                    
                                    <!-- <h4>
                                        <a href="#"><i class="bi bi-facebook"></i></a>
                                        <a href="#"><i class="bi bi-twitter"></i>Twitter</a>
                                        <a href="#"><i class="bi bi-google"></i>Google</a>
                                    </h4> -->
                                </div>
                                <div class="col-lg-4 col-md-12 col-sm-12">
                                    <div class="form-group " style="text-align: right;">
                                        <button type="submit" class="btn btn-primary " >Sign Up</button>
                                    </div>
                                </div>
                            </div>      
                        </form>                        
                    </div>

                </div>
                
            
                
            </div>
        </div>
    </div>

</main>
<script>
    // Might have to remove this since form is working 
    async function submitForm() {
        const form = document.getElementById("SignUp");
        const formData = new FormData(form);
        console.log(formData)
        try {
            const response = await fetch("http://localhost:8000/authentication/signup", {
                method: "POST",
                body: formData,
                headers: {
                    "Content-Type": "multipart/form-data",
                }
            });

            if (response.ok) {
                const data = await response.json();
                console.log("Form submitted successfully:", data);
            } else {
                console.error("Failed to submit form");
            }
        } catch (error) {
            console.error("Error:", error);
        }
    }
</script>
{% endblock %}
